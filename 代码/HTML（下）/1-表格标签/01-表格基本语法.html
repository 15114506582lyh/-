<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格基本语法</title>
</head>
<body>
<table align="center" border="1" cellpadding="0" cellspacing="0" width="400" height="200">
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    <tr>
        <td>小明</td>
        <td>男</td>
        <td>12</td>
    </tr>
    <tr>
        <td>小红</td>
        <td>女</td>
        <td>11</td>
    </tr>
</table>
</body>
</html>
