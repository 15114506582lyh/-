<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本语法</title>
    <script>
        /*
        * 1、多行注释
        **/

        //   2、单行注释
        // alert(123) // alert()用来弹出一个警告框

        /**
         * 3、js严格区分大小写
         */
        // alert(123)
        // Alert(123)

        /**
         * 4、在js中多个空格和换行会被忽略
         * 可以利用这个特点对代码进行格式化
         */
        // alert
        // (
        //     123
        //
        // )

        /**
         * 5、js中每条语句都应该以分号结尾
         * js中具有自动添加分号的机制，所以如果不写分号，解释器会自动添加
         */
        alert(1111);
    </script>
</head>

</body>
</html>
