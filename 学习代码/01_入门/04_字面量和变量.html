<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字面量和变量</title>
    <script>
        /**
         * 字面量
         * 其实就是一个值
         * 在js中所有的字面量都可以直接使用，但是直接使用字面量并不方便
         *
         * 变量
         * 可以“存储“字面量
         * 可以随意修改
         * 通过变量可以对字面量进行描述，并且方便修改
         */
        console.log(80)
        let x
        x = 8
        console.log(x)
        let age
        age = 80
        console.log(age)

        /**
         * 变量的使用
         * 声明变量 --> let 变量 / var 变量
         * 变量的赋值 --> a = xx
         * 声明和赋值同时进行 --> let 变量 = 值
         */
        let a
        let b, c, d
        var e
        var f, g, h
        let i = 100

        b = true
        f = "hhhhh"

        console.log(b)
        console.log(f)
        console.log(i)
    </script>
</head>
<body>

</body>
</html>
