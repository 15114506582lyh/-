<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>JS的编写位置</title>
    <!--1、可以将js编写到网页内部的script标签中-->
    <script>
        alert("hhh")
    </script>

    <!--2、可以将js编写到外部的js文件中，通过script标签进行引入-->
    <script src="script/script.js"></script>
</head>
<body>
<!--3、可以将js代码编写到指定属性中-->
<button onmousemove="alert('你点我干嘛')">点我一下</button>

<hr>

<a href="javascript:alert(123);">超链接</a>

<hr>

<a href="javascript:;">超链接</a>
</body>
</html>
