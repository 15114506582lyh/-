<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类型转换-字符串</title>
    <script>
        /*
        *   类型转换指将一种数据类型转换为其他类型
        *       将其他类型转换为（字符串、数值和布尔值）
        *
        *   转换为字符串
        *       1、调用toString()方法将其他类型转换为字符串
        *           - 调用xxx的yyy方法
        *               --> xxx.yyy()
        */
        let a = 10
        console.log(typeof a, a)
        let b = a.toString()
        console.log(typeof b, b)
    </script>
</head>
<body>

</body>
</html>
